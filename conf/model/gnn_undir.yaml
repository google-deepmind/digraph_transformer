# @package _global_
default:
  - override 

config:
  presets: bignn,bbs
  wandb:
    tags: 
      - gnn
      - undir
      - gnn_undir

overwrite:
  experiment_kwargs:
    config:
      model:
        model_type: gnn
        global_readout: mean
        gnn_config:
          bidirectional: False
        posenc_config:
          posenc_type: ~
          exclude_canonical: True
  log_train_data_interval: 30
  log_tensors_interval: 30
  save_checkpoint_interval: 120
