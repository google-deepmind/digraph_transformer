# @package _global_
default:
  - override 

config:
  presets: bignn,maglappos,bbs
  wandb:
    tags: 
      - gnn
      - maglap
      - gnn_maglap

overwrite:
  experiment_kwargs:
    config:
      model:
        model_type: gnn
        global_readout: mean
        posenc_config:
          exclude_canonical: True
  log_train_data_interval: 30
  log_tensors_interval: 30
  save_checkpoint_interval: 120
