# @package _global_

default:
  - override 

config:
  presets: bignn,bbs
  wandb:
    project: digt-sn-gnn
    tags: 
      - gnn_k_hop_sweep
 
overwrite:
  experiment_kwargs:
    config:
      model:
        model_type: gnn
        global_readout: mean
        posenc_config:
          posenc_type: ~
          exclude_canonical: True
  log_train_data_interval: 30
  log_tensors_interval: 30
  save_checkpoint_interval: 120

  default:
  - override 

config:
  presets: bignn,bbs
  wandb:
    tags: 
      - gnn

hydra:
  sweeper:
    params:
      +overwrite.experiment_kwargs.config.model.gnn_config.k_hop: range(1,10)
      +overwrite.experiment_kwargs.config.model.gnn_config.bidirectional: False,True
