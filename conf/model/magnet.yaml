# @package _global_
default:
  - override 

config:
  presets: bignn,bbs
  wandb:
    tags: 
      - magnet

overwrite:
  experiment_kwargs:
    config:
      model:
        model_type: magnet
        global_readout: mean
        posenc_config:
          posenc_type: ~
          maglap_q: 0.05
          maglap_q_absolute: True
  log_train_data_interval: 30
  log_tensors_interval: 30
  save_checkpoint_interval: 120
